<div class="container">
  <div>
    <h2>Información del vuelo</h2>
    <img src="assets/drawing-plane.png" alt="">
    <div>
        <p>Total: {{reservation.price}}</p> 
        <p>{{reservation.origin}} - {{reservation.destination}}</p>
        <p>{{reservation.boarding_time}}</p>
        <p>Sin escalas</p>
        <p>{{reservation.boarding_hour}}</p>
    </div>
  </div>
  <div class="container-card" style="width: 50%;">
      <h2>Datos de la tarjeta</h2>
      <div class="panel panel-default">
        <div class="panel-body">
          <img src="assets/credit-card.png" alt="Dibujo de tarjeta de crédito">
          <div class="right-payment-sec">
            <form [formGroup]="paymentForm" (ngSubmit)="SaveCardDetails()">        
              <div class="row">
                  <div class="col-lg-12 col-xs-12">
                    <div class="form-group">
                          <label>Tipo de tarjeta</label>
                          <select  class="form-control" [formControl]="selectedValue"  (change)="selected()">
                            <option *ngFor="let cardType of creditCardTypes" >{{cardType}}</option>
                          </select>
                      </div>  
                      <div class="form-group">
                          <label>Nombre y apellidos del titular</label>
                          <input type="text" class="form-control" [formControl]="name" placeholder="Name On Card">
                        <!--  <div *ngIf="(f.name.errors || f.name.dirty || f.name.touched)" class="invalid-feedback">
                              <span *ngIf="f.name.errors?.required">Insert name on
                                  card</span>
                          </div> -->
                      </div>
                  </div>
                  <div class="col-lg-12 col-xs-12">
                      <div class="form-group">
                          <label>Número de tarjeta</label>
    
                          <input maxlength="20"
                          [formControl]="cardNumber"
                          type="tel"
                          #ccNumber
                          (keyup)="creditCardNumberSpacing()" 
                          placeholder="XXXX-XXXX-XXXX-XXXX">
                      </div>
                  </div>
                  <div>
                      <div class="form-group">
                          <label>Mes de caducidad</label>
                          <select class="form-control" id="" [formControl]="expiryMonth"  placeholder="Select Month">
                              <option [value]="null">Select</option>
                              <option *ngFor="let month of monthlist"
                                  [value]="month.value">{{month.text}}</option>    
                          </select>                     
                      </div>
                  </div>
                  <div>
                      <div class="form-group">
                          <label>Año de caducidad</label>
                          <select class="form-control" id="" [formControl]="expiryYear"  placeholder="Expiration Year">
                              <option [value]="null">Select</option>
                              <option *ngFor="let year of years" [value]="year.value">
                                  {{year.text}}</option>
                          </select>                     
                      </div>
                  </div>
                  <div>
                      <div class="form-group">
                          <label>CVC</label>
                          <input type="text" class="form-control" [formControl]="cvc" placeholder="Security Code">                      
                      </div>
                  </div>
                  <div>
                    <div class="form-group">
                      <button type="submit" style="margin-right: 10px ;">Pagar</button>
                      <button type="button" (click)="ClearCardDetails()">Borrar</button>
                    </div>
                  </div>
                </div>
              </form>
          </div>
        </div>
      </div>
    </div>
    <div class="atras">
      <a href="/extras">< Atrás</a>
  </div>
</div>
